<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project exchange calcultor</title>
    <meta name ="description" content="Bny Mellon WE project- Start IT. Create first app- exchange calculator"/>
    <meta name="keywords" content="Project, calculator, exchange, BNY mellon, money"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" type="text/css" href="calculatorStyle.css"/>
</head>
<body>

<div id="conteiner">
    <div id="header">
        <header>
            <div class="logo-container">
                <img src="Pictures/logo2.png" alt="Page logo" width="200" height="40">
            </div>
            <div class="text-container">
                <h1>WE Project - Exchange calculator</h1>
            </div>
        </header>
    </div>

    <div id="currencyTab">
        <h1>Currency table</h1>

        <table id="currency-table">
            <thead>
            <tr>
                <th>Currency</th>
                <th>Code</th>
                <th>Avarage rate</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="flag-cell"><img src="Pictures/euflag.png" alt="Eflag" width="40px" height="40px">Euro</td>
                <td>EUR</td>
                <td id="eur-rate"></td>
            </tr>
            <tr>
                <td class="flag-cell"><img src="Pictures/plflag.png" alt="Eflag" width="40px" height="40px">Polish Zloty</td>
                <td>PLN</td>
                <td id="pln-rate"></td>
            </tr>
            <tr>
                <td class="flag-cell"><img src="Pictures/usflag.png" alt="USFlag" width="40px" height="40px">US Dollar</td>
                <td>USD</td>
                <td id="usd-rate"></td>
            </tr>
            <tr>
                <td class="flag-cell"><img src="Pictures/CADFlag.jpg" alt="CADflag" width="40px" height="40px">Canadian Dollar</td>
                <td>CAD</td>
                <td id="cad-rate"></td>
            </tr>
            <tr>
                <td class="flag-cell"><img src="Pictures/sflag.png" alt="Sflag" width="40px" height="40px">Swiss Franc</td>
                <td>CHF</td>
                <td id="chf-rate"></td>
            </tr>
            <tr>
                <td class="flag-cell"><img src="Pictures/gbflag.jpg" alt="GBflag" width="40px" height="40px">Pound Sterling</td>
                <td>GBP</td>
                <td id="gbp-rate"></td>
            </tr>
            <tr>
                <td class="flag-cell"><img src="Pictures/CZKFlag.jpg" alt="CZKflag" width="40px" height="40px">Czeck Koruna</td>
                <td>CZK</td>
                <td id="czk-rate"></td>
            </tr>
            <tr>
                <td class="flag-cell"><img src="Pictures/norflag.png" alt="NOKflag" width="40px" height="40px">Norwegian Krone</td>
                <td>NOK</td>
                <td id="nok-rate"></td>
            </tr>
            </table>
    </div>
    <div id="calculator">
        <div class="container">
            <h1>Currency calculator</h1>
            <label for="amount" class="leftLabel"><b>From:</b></label>
            <label for="exchange" class="rightLabel"><b>Exchange to:</b></label>
            <br>
            <input type="text" id="currencyFrom" list="CurrencyList" placeholder="Choose country">
            <datalist id="CurrencyList">
                <option value="PLN">Polish Zloty</option>
                <option value="USD">US Dollar</option>
                <option value="EUR">Euro</option>
                <option value="CAD">Canadian Dollar</option>
                <option value="CHF">Swiss Franc</option>
                <option value="GBP">Pound Sterling</option>
                <option value="CZK">Czech Koruna</option>
                <option value="NOK">Norwegian Krone</option>
            </datalist>
            <input type="text" id="currencyTo" list="CurrencyList" placeholder="Choose country">
            <br>
            <br>
            <input type="number" id="amount" placeholder="Enter amount">
            <input type="number" id="exchange">
            <button class="transfer" onclick="performExchange()">Transfer</button>
            <br>
        </div>
    </div>

    <script src="Skript.js"></script>

        </div>

    <div id="footer">
        Â©2023 THE BANK OF NEW YORK MELLON CORPORATION
    </div>

</body>
</html>
